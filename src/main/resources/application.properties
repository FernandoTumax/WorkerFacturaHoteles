# Configuracion MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/facturaciongestorhoteles?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Configuracion broker RabbitMQ

com.gestorhotel.core.broker.host=localhost
com.gestorhotel.core.broker.port=5672
com.gestorhotel.core.broker.username=guest
com.gestorhotel.core.broker.password=guest
com.gestorhotel.core.broker.virtualhost=/facturacionVH
com.gestorhotel.core.broker.queue=FacturacionManagementQueue